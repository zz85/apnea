	Max Hold
	<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>

	<div id="reps" style="color: yellowgreen"></div>
	<div id="durationLabel" style="color: greenyellow"></div>
	<div id="elapsed"></div>
	
	<div id="statusLabel" style="color: yellow"></div>
	<div id="remaining" style="color: red"></div>
	

	<script>
		history = [
			{"time":1486052070298,"hold":45,"rest":15,"reptitions":10},
		]

		started = -1;
		marker = -1;
		currentReps = 0;
		
		events = [];
		mode = 'hold';

		statusLabel = document.getElementById('statusLabel');

		initCanvas();
		start();

		function initCanvas() {
			canvas = document.createElement('canvas');
			document.body.appendChild(canvas);
			canvas.width = 800;
			canvas.height = 800;

			ctx = canvas.getContext('2d');
		}

        const keydowns = {};
        document.addEventListener('keydown', onkeydown);
        document.addEventListener('keyup', onkeyup);
        function onkeydown(e) {
            if (keydowns[e.key]) return;
            keydowns[e.key] = 1;
            // emit event
        }

        function onkeyup(e) {
            keydowns[e.key] = 0;
            console.log('meh', e.key);
            // emit event
        }
        

		function start() {
            // TODO add count down
			started = Date.now();
			ending = started;
			events.push({
				type: 'started',
				time: started
			});

			setInterval(interval, 15);
		}

		function stop() {
			started = -1;
		}

		function interval() {
			const now = Date.now();

			time = now - started
            seconds = time / 1000 % 60;
			
			// update canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();

            // durationLabel.innerHTML = format(time)
            label(format(time));
			
			ctx.strokeStyle = '#222';
			ring(350, 1);

            ctx.strokeStyle = mode === 'rest' ? 'yellow': '#ddd'; // red
			ring(350, seconds / 60);
		}

        function label(text) {
            // var text = ctx.measureText('foo'); // TextMetrics object
            // text.width; // 16;
            ctx.font = '120px monospace';
            ctx.fillStyle = 'greenyellow'
            ctx.fillText(text, 0, canvas.height / 2);
        }

        function ring(radius, t) {
            ctx.lineWidth = 20;
			ARC_OFFSET = - Math.PI / 2;

            ctx.beginPath();
			ctx.arc(canvas.width / 2, canvas.height / 2, 350, ARC_OFFSET, Math.PI * 2 * t + ARC_OFFSET, false);
			ctx.stroke();
        }

		function format(lapse) {
			const ms = '.' + (lapse % 1000 / 100 | 0);
			const total_s = lapse / 1000 | 0;
			const s = total_s % 60;
			const min = total_s / 60 | 0;

			return `${pad(min, 1)}:${pad(s)}${ms}`;
		}

		function pad(value, digits=2) {
			const string = value + '';
			return Array(Math.max(digits - string.length,0)).fill('0').join('') + string;
		}
	</script>
