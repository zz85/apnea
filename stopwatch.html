<html>
<body>
	<style>
	body {
		font-family: monospace;
		font-size: 24px;
		background: #333;
		color: #eee;
	}

	div {
		font-size: 40px;
		text-align: center;
	}

	canvas {
		position: absolute;
		z-index: 2;
		top: 0;
		left: 0;
	}
	</style>

	<!--

		reduce that.

	<!--<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>-->

	<div id="info" style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column;">
		<div id="reps" style="color: yellowgreen">Max Hold</div>
		<div id="statusLabel" style="color: yellow">Hit Enter to Start / Stop</div>
		<div id="remaining" style="color: red">Tap Space for Contractions</div>
	</div>

	<script>
		history = [
			{"time":1486052070298,"hold":45,"rest":15,"reptitions":10},
		]

		started = -1;
		marker = -1;
		currentReps = 0;

		events = [];
		mode = 'hold';

		statusLabel = document.getElementById('statusLabel');

		initCanvas();
		setInterval(interval, 15);

		function initCanvas() {
			canvas = document.createElement('canvas');
			document.body.appendChild(canvas);
			canvas.width = 800;
			canvas.height = 800;

			ctx = canvas.getContext('2d');
		}


		sessions = [];
		try {
			sessions = JSON.parse(localStorage.apnea_sessions);
		}
		catch (e) {

		}



		const keydowns = {};
		document.addEventListener('keydown', onkeydown);
		document.addEventListener('keyup', onkeyup);
		function onkeydown(e) {
			if (e.key !== ' ') return;
			if (keydowns[e.key]) return;
			console.log('on', e.key);
			keydowns[e.key] = 1;
			// emit event
			events.push({
				type: 'contraction_start',
				time: Date.now()
			});
		}

		function contraction_count() {
			return events.filter(e => e.type === 'contraction_start').length;
		}

		function contraction_first() {
			const first = events.find(e => e.type === 'contraction_start');
			if (!first) return -1;
			const lapse = first.time - started;
			return lapse;
		}

		function contraction_avg_interval() {
			// TODO
		}

		function contraction_avg_duration() {
			// TODO
		}

		function onkeyup(e) {
			if (e.key === 'Enter') {
				if (started > 0)
					stop();
				else
					start();
				// start
				// stop
			}

			if (e.key !== ' ') return;
			keydowns[e.key] = 0;
			console.log('off', e.key);
			// emit event
			events.push({
				type: 'contraction_stop',
				time: Date.now()
			});
		}


		function start() {
			// TODO add count down
			started = Date.now();
			ending = started;
			events.push({
				type: 'started',
				time: started
			});

			info.style.display = 'none';
		}

		function stop() {
			now = Date.now()
			events.push({
				type: 'end',
				time: now
			});

			ok = confirm('Save?');
			// TODO ask about session.

			if (ok) {
				sessions.push(events);
				localStorage.apnea_sessions = JSON.stringify(sessions);
			}

			console.log('contraction_count', contraction_count());
			console.log('first contraction', format(contraction_first()));
			console.log('final', format(now - started));
			
			started = -1;
			events = [];
		}

		function interval() {
			const now = Date.now();
			
			time = now - started
			seconds = time / 1000 % 60;

			// update canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();

			ctx.strokeStyle = '#222';
			ring(350, 1);

			if (started < 0) return;

			ctx.strokeStyle = mode === 'rest' ? 'yellow': '#ddd'; // red
			ring(350, seconds / 60);

			// durationLabel.innerHTML = format(time)
			label(format(time));


		}

		function label(text) {
			// var text = ctx.measureText('foo'); // TextMetrics object
			// text.width; // 16;
			ctx.font = '120px monospace';
			ctx.fillStyle = 'greenyellow';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle'; // "top" || "hanging" || "middle" || "alphabetic" || "ideographic" || "bottom";
			ctx.fillText(text, canvas.width / 2, canvas.height / 2);
		}

		function ring(radius, t) {
			ctx.lineWidth = 20;
			ARC_OFFSET = - Math.PI / 2;

			ctx.beginPath();
			ctx.arc(canvas.width / 2, canvas.height / 2, 350, ARC_OFFSET, Math.PI * 2 * t + ARC_OFFSET, false);
			ctx.stroke();
		}

		function format(lapse) {
			const ms = '.' + (lapse % 1000 / 100 | 0);
			const total_s = lapse / 1000 | 0;
			const s = total_s % 60;
			const min = total_s / 60 | 0;

			return `${pad(min, 1)}:${pad(s)}${ms}`;
		}

		function pad(value, digits=2) {
			const string = value + '';
			return Array(Math.max(digits - string.length,0)).fill('0').join('') + string;
		}
	</script>
</body>
</html>
