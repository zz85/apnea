<body>

	div {

	<!--

	Hold Duration:
	<select id="static">
		<option value="5">0:05</option>
		<option value="30">0:30</option>
		<option value="45" selected>0:45</option>
		<option value="60">1:00</option>
	<select>

	Rest Duration: 
	<select id="recovery">
		<option value="15">0:15</option>
		<option value="30">0:30</option>
		<option value="45">0:45</option>
		<option value="60">1:00</option>
	</select>

	Repetitions:
	<select id="reptitions">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
	</select>

	<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>

	<div id="elapsed"></div>
	<div id="statusLabel" style="color: yellow"></div>
	<div id="remaining" style="color: red"></div>
	<div id="reps" style="color: yellowgreen"></div>
	

	<script>
		started = -1;
		marker = -1;
		currentReps = 0;
		
		events = [];
		mode = 'hold';
		// breath / relax / rest
		// hold / static 

		statusLabel = document.getElementById('statusLabel');

		function start() {
			static_ms = static.value * 1000;
			recovery_ms = recovery.value * 1000;
			started = Date.now();
			ending = started;
			events.push({
				type: 'started',
				time: started
			});

			// marker = started;
			// ending = started + static_ms;

			setInterval(interval, 50);
		}

		function interval() {
			const now = Date.now();

			if (now >= ending) {
				marker = ending;
				if (mode !== 'hold') {
					ending = marker + static_ms;
					mode = 'hold';
					currentReps++;
				}
				else {
					ending = marker + recovery_ms;
					mode = 'rest';
				}
			}

			lapse = now - marker;
			left = ending - now;
			
			elapsed.innerHTML = format(lapse);
			remaining.innerHTML = format(left);
			statusLabel.innerHTML = mode;
			reps.innerHTML = currentReps;
		}

		function format(lapse) {
			const ms = '.' + (lapse % 1000 / 10 | 0);
			const total_s = lapse / 1000 | 0;
			const s = total_s % 60;
			const min = total_s / 60 | 0;

			return `${pad(min)}:${pad(s)}${ms}`;
		}

		function pad(value, digits=2) {
			const string = value + '';
			return Array(Math.max(digits - string.length,0)).fill('0').join('') + string;
		}
	</script>
</body>
</html>
